<!DOCTYPE html>

  <title>Gents Change Room Pictorial Diagram</title>
  <style>
    @page {
      size: A4;
      margin: 15mm;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10mm;
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      font-size: 14px;
      margin: 10px 0 5px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px 10px;
      justify-items: center;
      margin-bottom: 20px;
    }

    .exit-grid {
      grid-template-columns: repeat(3, 1fr);
    }

    .image-box {
      position: relative;
      width: 140px;
      height: 180px;
      padding: 10px;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 1px solid #000;
    }

    .step-number {
      position: absolute;
      top: 20px;
      right: 10px;
      background: #000;
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
    }

    .footer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      text-align: left;
      margin-left: 22px;
    }
  </style>
</head>
